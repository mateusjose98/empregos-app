<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">


  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>VagaX | Lista de Ofertas de Trabalho</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    
    
  </head>

  <body>
 <header th:insert="fragments/menu.html :: menu-principal"></header> 

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Lista de Ofertas de Trabalho</strong></h4>              
          <div class="card-body">
            <a class="btn btn-primary" href="/vagas/criar" title="Crear nueva Oferta de Trabajo" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nova</a>            
            <hr>
            <div th:if="${msg != null}" class="alert alert-success" roles="alert" th:text="${msg}"></div>
            
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Categoria</th>
                  <th scope="col">Nome</th>                  
                  <th scope="col">Data Public.</th>
                  <th scope="col">Status</th>
                  <th scope="col">Destaque</th>
                  <th scope="col">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="vaga : ${vagas}">
                  <td th:text="${vaga.categoria.nome}"></td>
                  <td th:text="${vaga.nome}">Supervisor de Ventas</td>                  
                  <td th:text="${vaga.data}">11-01-2019</td>
                  <td th:text="${vaga.status}">Creada</td>
                  <td th:text="${vaga.destacado == 1} ? 'Sim' : 'Não'">SI</td>
                  <td>
                    <a th:href="@{/vagas/editar/{idVaga} (idVaga=${vaga.id})}" class="btn btn-success btn-sm" role="button" title="Editar el registro."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                    <a th:href="@{/vagas/deletar/{id} (id=${vaga.id})}" onclick="return confirm('Tem certeza?')" class="btn btn-success btn-sm" role="button" title="Eliminar el registro."><i class="fas fa-trash" aria-hidden="true"></i></a>
                  </td>
                </tr>
               
                               
              </tbody>
            </table>
            
            
            <nav th:if="${vagas.totalPages > 0}" aria-label="Page navigation example" >
				<ul class="pagination">
				<li class="page-item"><a th:href="@{/vagas/indexPaginate(page=${vagas.number - 1})}" class="page-link">Anterior</a></li>
				<li class="page-item"><a th:href="@{/vagas/indexPaginate(page=${vagas.number + 1})}" class="page-link">Pŕoximo</a></li>
				</ul>
			</nav>
            
          </div>
        </div>
      </div> <!-- /container -->

    </main>

      <footer th:insert="fragments/footer.html :: footer-principal" class="footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
